<div class="container">
  <h2>Registeration Form</h2>
  <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text"  formControlName="name" class="form-control" >
      <small class="text-danger">Name is required</small>
    </div>
    <div class="form-group">
      <label>Mobile No</label>
      <input type="number" formControlName="mobileNo" class="form-control">
      <small class="text-danger">Mobile No is required</small>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email"  formControlName="email" class="form-control">
      <small class="text-danger">Email is required</small>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password"  formControlName="password"class="form-control">
      <small class="text-danger">Password is required</small>
    </div>
    <p>Complete the form to enable button.</p>
    <button type="submit" [disabled]="!registerationForm.valid">Submit</button>


  </form>
</div>
