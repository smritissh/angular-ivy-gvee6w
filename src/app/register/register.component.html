<div class="container">
  <h2>Registeration Form</h2>
  <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text"  formControlName="name" class="form-control" >
      <span class="error"  *ngIf="name.invalid && name.touched">Name Should be more than 4 letters</span>
    </div>


    <div class="row">
      <div class="form-group col-md-4">
        <label>Address</label>
        <input type="text"  formControlName="address" class="form-control" >
        <span class="error"  *ngIf="address.invalid && address.touched">Address is invalid</span>
        <div formArrayName="address" *ngFor="let add of address.controls; let i= index">
          <input type ="text" class="form-control my-1" [formControlName]="i">
        </div>
      </div>
      <div class="form-group col-md-4">
        <label>Street</label>
        <input type="text"  formControlName="street" class="form-control" >
        <div formArrayName="street" *ngFor="let stee of street.controls; let i= index">
          <input type ="text" class="form-control my-1" [formControlName]="i">
        </div>
      </div>
      <div class="form-group col-md-2">
        <label>Pincode</label>
        <input type="number"  formControlName="pincode" class="form-control" >
        <div formArrayName="pincode" *ngFor="let pin of pincode.controls; let i= index">
          <input type ="number" class="form-control my-1" [formControlName]="i">

        </div>
      </div>

      <div class="form-group col-md-1">
        <button class="button btn btn-secondary m-2" (click)="addAlternateAddress()">+</button>
      </div>
      <div class="form-group col-md-1">
        <button class="button btn btn-secondary m-2" (click)="delAlternateAddress()">-</button>
      </div>
    </div>

    <div class="form-group">
      <label>Mobile No</label>
      <input type="number" formControlName="mobileNo" class="form-control" >
      <span class="error" *ngIf="mobileNo.invalid && mobileNo.touched">Mobile no is Invalid</span>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email"  formControlName="email" class="form-control">
      <span class="error" *ngIf="email.invalid && email.touched">Email is Invalid</span>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password"  formControlName="password"class="form-control">
      <span class="error" *ngIf="password.invalid && password.touched">Password must be of 6 characters and should contain one uppercase and a special character</span>
    </div>
    <p>Complete the form to enable button.</p>
    <button type="submit" [disabled]="!registerationForm.valid" class="btn btn-success">Submit</button>


  </form>
</div>
