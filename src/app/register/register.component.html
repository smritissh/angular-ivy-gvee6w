<div class="container">
  <h2>Registeration Form</h2>
  <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text"  formControlName="name" class="form-control" >
      <span class="error"  *ngIf="name.invalid && name.touched">Name Should be more than 4 letters</span>
    </div>
    <div class="form-group">
      <label>Address</label>
      <button class="button btn btn-secondary m-2" (click)="addAlternateAddress()">+</button>
      <input type="text"  formControlName="address" class="form-control" >
      <span class="error"  *ngIf="address.invalid && address.touched">Address is invalid</span>
      <div formArrayName="address" *ngFor="let add of address.controls; let i= index">
        <input type ="text" class="form-control my-1" [formControlName]="i">

      </div>
    </div>
    <div class="form-group">
      <label>Mobile No</label>
      <input type="number" formControlName="mobileNo" class="form-control" >
      <span class="error" *ngIf="mobileNo.invalid && mobileNo.touched">Mobile no is Invalid</span>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email"  formControlName="email" class="form-control">
      <span class="error" *ngIf="email.invalid && email.touched">Email is Invalid</span>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password"  formControlName="password"class="form-control">
      <span class="error" *ngIf="password.invalid && password.touched">Password must be of 6 characters and should contain one uppercase and a special character</span>
    </div>
    <p>Complete the form to enable button.</p>
    <button type="submit" [disabled]="!registerationForm.valid" class="btn btn-success">Submit</button>


  </form>
</div>
