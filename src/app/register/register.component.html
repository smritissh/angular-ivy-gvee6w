<div class="container">
  <h2>Registeration Form</h2>
  <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>*Name</label>
      <input type="text"  formControlName="name" class="form-control" >
      <span class="error"  *ngIf="name.invalid && name.touched">Name Should be more than 4 letters</span>
    </div>
    <table class="table table-bordered" formArrayName="address">
      <tr>
        <td>
          *Address :
          <input type="text" formControlName="address" class="form-control">
        </td>
        <td>
          *Street:
          <input type="text" formControlName="street" class="form-control">
        </td>
        <td>
          *Pincode:
          <input type="text" formControlName="pincode" class="form-control">
        </td>
        <th width="150px">
          <button type="button" (click)="addAlternateAddress()" class="btn btn-primary">+</button>
        </th>
      </tr>
      <tr *ngFor="let quantity of address().controls; let i=index" [formGroupName]="i">
        <td>
          *Address :
          <input type="text" formControlName="address" class="form-control">
        </td>
        <td>
          *Street:
          <input type="text" formControlName="street" class="form-control">
        </td>
        <td>
          *Pincode:
          <input type="text" formControlName="pincode" class="form-control">
        </td>
        <td>
          <button  class="btn btn-danger" (click)="delAlternateAddress(i)">-</button>
        </td>
      </tr>
    </table>
    <div class="form-group">
      <label>*Mobile No</label>
      <input type="number" formControlName="mobileNo" class="form-control" >
      <span class="error" *ngIf="mobileNo.invalid && mobileNo.touched">Mobile no must be of 10 digits</span>
    </div>
    <div class="form-group">
      <label>*Email</label>
      <input type="email"  formControlName="email" class="form-control">
      <span class="error" *ngIf="email.invalid && email.touched">Email is Invalid</span>
    </div>
    <div class="form-group">
      <label>*Password</label>
      <input type="password"  formControlName="password"class="form-control">
      <span class="error" *ngIf="password.invalid && password.touched">Password is required & must be of 6 characters</span>
    </div>
    <div class="form-group">
      <label>*Confirm Password</label>
      <input type="password"  formControlName="password"class="form-control">
    </div>

    <p>Complete the form to enable button.</p>
    <button type="submit" [disabled]="!registerationForm.valid" class="btn btn-success">Submit</button>
  </form>
</div>
