    <div class="form-group">
      <label>*Mobile No</label>
      <input type="number" formControlName="mobileNo" class="form-control" >
      <span class="error" *ngIf="mobileNo.invalid && mobileNo.touched">Mobile no must be of 10 digits</span>
    </div>
    <div class="form-group">
      <label>*Email</label>
      <input type="email"  formControlName="email" class="form-control">
      <span class="error" *ngIf="email.invalid && email.touched">Email is Invalid</span>
    </div>
    <div class="form-group">
      <label>*Password</label>
      <input type="password"  formControlName="password"class="form-control">
      <span class="error" *ngIf="password.invalid && password.touched">Password is required & must be of 6 characters</span>
    </div>
    <div class="form-group">
      <label>*Confirm Password</label>
      <input type="password"  formControlName="confirmPassword"class="form-control">
      <span class="error" *ngIf="confirmPassword.invalid && confirmPassword.touched">Password is required & must be of 6 characters</span>

    </div>
    <p>Complete the form to enable button.</p>
    <button class="btn btn-success" [disabled]="registerationForm.invalid">Submit</button>
