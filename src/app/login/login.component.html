<div class="container">
  <h2>Login Form</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>*Login As</label>
      <select>
        <option value="buyer">Buyer</option>
        <option value="seller">Seller</option>
      </select>
    </div>
    <div class="form-group">
      <label>*Name</label>
      <input type="text" formControlName="name" class="form-control" >
      <span class="error"  *ngIf="name.invalid && name.touched">Name Should be more than 4 letters</span>
    </div>
    <div class="form-group">
      <label>*Email</label>
      <input type="email"  formControlName="email" class="form-control" >
      <span class="error" *ngIf="email.invalid && email.touched">Email is Invalid</span>
    </div>
    <button class="btn btn-success"[disabled]="loginForm.invalid"(click)="onSubmit">Submit</button>
  </form>
</div>
